<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{site.title}}</title>
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <!--   Syntax highlighting is only needed for posts -->
  {% if page.layout == 'post' %}
  <link rel="stylesheet" href="{{site.baseurl}}/css/syntax-highlighter.css">
  {% endif %}
  <link href="//fonts.googleapis.com/css?family=Space+Mono|Work+Sans:700" rel="stylesheet">

</head>
<body>
<input type="checkbox" id="hamburger" name="hamburger">
<label id="label-ham" for="hamburger"></label>
<div class="menu-container">
  <div class="menu"></div>
  <div class="links">
      <a href="{{site.baseurl}}/"><i class="fa fa-home"></i>&nbsp;Home</a>
      <a href="{{site.baseurl}}/about/"><i class="fa fa-info-circle"></i>&nbsp;About</a>
      <a href="{{site.baseurl}}/calendar/"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Calendar</a>
      <a href="{{site.baseurl}}/topic_lectures/"><i class="fa fa-file-powerpoint-o"></i>&nbsp; Lectures</a>
      <a href="{{site.baseurl}}/signup_forms/"><i class="fa fa-pencil-square-o"></i>&nbsp; Signup Forms</a>
      <a href="{{site.baseurl}}/stats/"><i class="fa fa-bar-chart"></i>&nbsp;Our Stats</a>
  </div>
</div>

<div class="content">
<header>
     <a href="{{site.baseurl}}/"><h1 class="site-title">{{site.title}}</h1></a>
</header>
  {{ content }}

    <footer>
      Contact: <a href="mailto:blairdebateteam@gmail.com"><i class="fa fa-envelope"></i></a>
  </footer>
</div>
  <!-- Calling Fontawesome at the end to avoid delay in loading -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
{% include analytics.html %}
</body>
</html>
